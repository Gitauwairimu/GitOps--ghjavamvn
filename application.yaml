apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Gitauwairimu/GitOps--ghjavamvn.git
    targetRevision: HEAD
    path: overlays
    path:
      - overlays/dev
      - overlays/staging
      - overlays/prod
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    refresh:
      interval: 2m

  # syncPolicy:
  #   syncOptions:
  #   - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

  # overlays:
  # - dev
  # - staging
  # - prod